<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel='stylesheet' type='text/css' media='screen' href='BloodCss.css'>
    <script src='main.js'></script>
   
</head>
<body>

<div class="container">
    <h1>Register Here!</h1>
    <form action="#" method="POST" onsubmit="return validateForm()">
        <div class="scrollable">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood-group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="Kerala">Kerala</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="California">California</option>
                <option value="New York">New York</option>
            </select>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" placeholder="Enter your district">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password">
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="footer">&copy; Blood Donor Registration</div>
</div>

</body>
</html>
