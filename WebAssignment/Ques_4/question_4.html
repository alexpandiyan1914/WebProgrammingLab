<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Banking Application</h2>

    <div class="container">
        <button id="getSummary">View Account Summary</button>
        <button id="getTransactions">View Transaction History</button>
        <button id="transferFunds">Transfer Funds</button>
        
        <div id="output">Click a button to fetch details.</div>
    </div>

    <script>
        $(document).ready(function() {
            // Fetch Account Summary
            $("#getSummary").click(function() {
                $.ajax({
                    url: "banking_backend.php",
                    type: "POST",
                    data: { action: "summary" },
                    success: function(response) {
                        $("#output").html(response);
                    }
                });
            });

            // Fetch Transaction History
            $("#getTransactions").click(function() {
                $.ajax({
                    url: "banking_backend.php",
                    type: "POST",
                    data: { action: "transactions" },
                    success: function(response) {
                        $("#output").html(response);
                    }
                });
            });

            // Transfer Funds
            $("#transferFunds").click(function() {
                $.ajax({
                    url: "banking_backend.php",
                    type: "POST",
                    data: { action: "transfer", amount: 500 },
                    success: function(response) {
                        $("#output").html(response);
                    }
                });
            });
        });
    </script>

</body>
</html>
